<app-search></app-search>
<section class="list">
  <ng-template ngFor let-pokemom [ngForOf]="getAllPokemons">
    <a
      [routerLink]="['details', pokemom.status.id]"
      href=""
      *ngIf="pokemom.status"
    >
      <section class="status">
        <h2>{{ pokemom.name }}</h2>
        <ul>
          <li *ngFor="let types of pokemom.status.types">
            {{ types.type.name }}
          </li>
        </ul>
      </section>
      <section class="image">
        <img
          [src]="pokemom.status.sprites.other.dream_world.front_default"
          [alt]="pokemom.name"
        />
      </section>
    </a>
  </ng-template>
</section>
